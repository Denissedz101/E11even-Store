<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://img.freepik.com/premium-photo/blue-purple-futuristic-gaming-background_1128796-3333.jpg');
            background-size: cover;
            background-position: center;
             background-repeat: repeat;
	        justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
	        width: 100%; 
            display: grid;
            place-items: center;
            height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.2); 
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px); /* Efecto de desenfoque */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
        }

        .login-container h2 {
            color: rgb(244, 227, 227);
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.5);
            border: none;
            color: black;
        }

        .btn-primary {
            background-color: #ea6f2c;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
    </div>

    <!-- Bootstrap JS (opcional, solo si necesitas interactividad como validaciones) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
