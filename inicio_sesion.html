<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/estilo-inicioS.css">
</head>

<body>

     <!-- Header Común -->
     <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://i.ibb.co/GvXS0cZG/E11EVEN.png" alt="Logo">
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="index.html">🏠 Inicio</a></li>
                    <li><a href="menu-categorias.html">≣ Categorías</a></li>
                    <li><a href="carro_compras.html">🛒 Carrito</a></li>
                    <li><a href="contacto.html">✉ Contacto</a></li>
                    <li><a href="inicio_sesion.html">
                        <span class="registro-link">Ingresa a tu cuenta</span> </a>
                    </li>
                    <li><a href="formulario_registro.html" class="login-btn">Registrate</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="login-container">
        <h2 class="text-center">Iniciar Sesión</h2>
			<form id="loginForm" class="mx-auto" style="max-width:400px;">
				<div class="mb-3">
					<input type="text" class="form-control" placeholder="Usuario" required>
				</div>
				<div class="mb-3">
					<input type="password" class="form-control" placeholder="Contraseña" required>
				</div>
					<button type="button" class="btn btn-primary w-100" onclick="window.location.href='modif_datos_usuario.html'">Ingresar
					</button>

			</form>
			<p class="mt-2 text-center">
				<a href="#" id="linkRecuperar">¿Olvidaste tu contraseña?</a>
			</p>
			<!-- Sección para recuperación de contraseña -->
			<div id="recuperacionContainer" class="mx-auto" style="max-width:400px; display:none;">
				<h4 class="text-center">Recuperar Contraseña</h4>
				<input type="email" id="emailRecuperar" class="form-control" placeholder="Ingresa tu correo">
				<button class="btn btn-secondary mt-2 w-100" onclick="enviarRecuperacion()">Enviar</button>
				<p id="mensajeRecuperacion" class="mt-2 text-center"></p>
			</div>
			
				<!-- Switch para rol Admin -->
			<div class="form-check form-switch mb-3">
				<input class="form-check-input" type="checkbox" id="switchAdmin">
				<label class="form-check-label" for="switchAdmin">Registrarse como Administrador</label>
			</div>
			
			<!-- Botón para acceder al login especial de admin -->
			<div class="text-center mt-3">
				<button id="btnAdmin" class="btn btn-warning" onclick="redirigirAdmin()">Login Admin</button>
			</div>
    </div>

    <!-- Botón para volver al inicio -->
    <a href="index.html" class="back-btn">🠔 Volver a Inicio</a>

 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	
	<script>
			document.getElementById('linkRecuperar').addEventListener('click', function(e) {
				e.preventDefault();
				document.getElementById('recuperacionContainer').style.display = 'block';
			});
			
			function enviarRecuperacion() {
				let email = document.getElementById('emailRecuperar').value;
				document.getElementById('mensajeRecuperacion').innerText = "Se ha enviado un link a " + email + " para recuperar tu cuenta.";
			}
		</script>

    <!-- Footer -->
<footer>
    <!-- Texto de derechos reservados -->
    <p class="footer-text">&copy; 2025 Store E11even - Todos los derechos reservados</p>
</footer>

</body>
</html>
