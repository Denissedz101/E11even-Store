<!DOCTYPE html>
<!-- recuperacion contraseña usuario -->
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Inicio de Sesión</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="CSS/estilo-inicioS.css">
	</head>
	<body>
		
		<!-- Header Común -->
		<!-- Header (uso contenedores y filas de Bootstrap) -->
		<header class="container">
			<div class="row align-items-center py-3">
				<div class="col-6 col-md-3">
					<img src="https://i.ibb.co/GvXS0cZG/E11EVEN.png" alt="Logo de la tienda" class="img-fluid">
				</div>
				<div class="col-6 col-md-9">
					<nav>
						<ul class="nav justify-content-end">
							<li class="nav-item"><a class="nav-link" href="index.html">🏠 Inicio</a></li>
							<li class="nav-item"><a class="nav-link" href="menu-categorias.html">≣ Categorías</a></li>
							<li class="nav-item"><a class="nav-link" href="carro_compras.html">🛒 Carrito</a></li>
							<li class="nav-item"><a class="nav-link" href="contacto.html">✉ Contacto</a></li>
							<li class="nav-item"><a class="nav-link" href="inicio_sesion.html">Ingresa a tu cuenta</a></li>
							<li class="nav-item"><a class="nav-link btn btn-primary text-white" href="formulario_registro.html">Registrate</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		
		<div class="container my-5">
			<h2 class="text-center">Iniciar Sesión</h2>
			<form id="loginForm" class="mx-auto" style="max-width:400px;">
				<div class="mb-3">
					<input type="text" class="form-control" placeholder="Usuario" required>
				</div>
				<div class="mb-3">
					<input type="password" class="form-control" placeholder="Contraseña" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Ingresar</button>
			</form>
			<p class="mt-2 text-center">
				<a href="#" id="linkRecuperar">¿Olvidaste tu contraseña?</a>
			</p>
			<!-- Sección para recuperación de contraseña -->
			<div id="recuperacionContainer" class="mx-auto" style="max-width:400px; display:none;">
				<h4 class="text-center">Recuperar Contraseña</h4>
				<input type="email" id="emailRecuperar" class="form-control" placeholder="Ingresa tu correo">
				<button class="btn btn-secondary mt-2 w-100" onclick="enviarRecuperacion()">Enviar</button>
				<p id="mensajeRecuperacion" class="mt-2 text-center"></p>
			</div>
		</div>
		
		<a href="index.html" class="btn btn-link d-block text-center">⬅ Volver al Inicio</a>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			document.getElementById('linkRecuperar').addEventListener('click', function(e) {
				e.preventDefault();
				document.getElementById('recuperacionContainer').style.display = 'block';
			});
			
			function enviarRecuperacion() {
				let email = document.getElementById('emailRecuperar').value;
				document.getElementById('mensajeRecuperacion').innerText = "Se ha enviado un link a " + email + " para recuperar tu cuenta.";
			}
		</script>
		
		<!-- Footer -->
		<footer class="container text-center py-3">
			<p class="footer-text">&copy; 2025 Store E11even - Todos los derechos reservados</p>
		</footer>
	</body>
</html>
