	<body>
		<div class="container my-4">
			<h2 class="text-center">Mi Perfil</h2>
			<form id="perfilForm">
				<div class="row mb-3">
					
					<label for="nombre" class="col-sm-3 col-form-label">Nombre:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="nombre" value="Dato actual">
					</div>
					<label for="apellido" class="col-sm-3 col-form-label">Apellido:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="apellido" value="Dato actual">
					</div>
					<label for="rut" class="col-sm-3 col-form-label">Rut:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="rut" value="Dato actual">
					</div>
					<label for="direccion" class="col-sm-3 col-form-label">Direccion:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" id="direccion" value="Dato actual">
					</div>
					<label for="email" class="col-sm-3 col-form-label">email:</label>

				</div>

		<script>
			// Funci√≥n para obtener par√°metros de la URL
			function obtenerParametro(nombre) {
				const params = new URLSearchParams(window.location.search);
				return params.get(nombre) || "Dato actual"; // Si no hay dato, muestra "Dato actual"
			}
			
			// Asignar los valores a los inputs
			document.getElementById("nombre").value = obtenerParametro("nombre");
			document.getElementById("apellido").value = obtenerParametro("apellido");
			document.getElementById("rut").value = obtenerParametro("rut");
			document.getElementById("direccion").value = obtenerParametro("direccion");
			document.getElementById("email").value = obtenerParametro("email");
		</script>
